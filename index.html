<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css" type="text/css" media="all">
    <script src="./js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="./js/scripts.js" type="text/javascript"></script>
    <title>Object-Oriented Programming: To-Do List</title>
  </head>
  <body>
    <div class="container">
      <div id="form-div">
        <form id="task-maker">
          <div class="form-group">
            <label for="primary-task">State a primary task here.</label>
            <input type="text" id="primary-task" required>
          </div>
          <div class="form-group">
            <label for="sub-task-one">State the first sub-task of your primary task here.</label>
            <input type="text" id="sub-task-one" required>
          </div>
          <div class="form-group">
            <label for="sub-task-two">State the second sub-task of your primary task here. (optional)</label>
            <input type="text" id="sub-task-two">
          </div>
          <div class="form-group">
            <label for="sub-task-three">State the third sub-task of your primary task here. (optional)</label>
            <input type="text" id="sub-task-three">
          </div>
          <div class="form-group">
            <label for="sub-task-four">State the fourth sub-task of your primary task here. (optional)</label>
            <input type="text" id="sub-task-four">
          </div>
          <div class="form-group">
            <label for="sub-task-five">State a fifth sub-task of your primary task here. (optional)</label>
            <input type="text" id="sub-task-five">
          </div>
          <button type="submit" class="btn">Add Tasks</button>
        </form>
      </div>
      <div id="output-div">

      </div>
    </div>
  </body>
</html>
